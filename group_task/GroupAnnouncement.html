{{ block title }}
    
{{ endblock }}
{{ block content }}
    <div class="container_box text-center">
        <p class="announcement">Gruppe {{ player.group_number }}</p>
    
        <p>Klicken Sie auf "weiter" wenn alle 6 Gruppenmitglieder eingetroffen sind.</p>
        {{ next_button }}
    </div>
    

{{ endblock }}

{{ block styles }}
    <link rel="stylesheet" href="{{ static 'global/custom.css' }}">
    <style>
        .container_box {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        
        .announcement {
            font-weight: bold;
            font-size: 6em;
        }
    </style>
{{ endblock }}
